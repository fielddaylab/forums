<!-- IF S_DISPLAY_POST_INFO or .pagination or TOTAL_POSTS or TOTAL_TOPICS -->
	<div class="action-bar">
		<div class="action-bar--pagination clearfix">
			<!-- IF not S_IS_BOT and S_DISPLAY_POST_INFO -->
				<!-- EVENT viewforum_buttons_bottom_before -->

					<!-- IF S_IS_LOCKED -->
							<span class="action-bar-pagination--new locked-icon">
								<i class="fa fm fa-lock"></i>{L_BUTTON_FORUM_LOCKED}
							</span>
						<!-- ELSE -->
							<a href="{U_POST_NEW_TOPIC}" class="action-bar-pagination--new post-icon">
								<i class="fa fm fa-edit"></i>{L_BUTTON_NEW_TOPIC}
							</a>
					<!-- ENDIF -->

				<!-- EVENT viewforum_buttons_bottom_after -->
			<!-- ENDIF -->
		
			<!-- IF not S_IS_BOT and U_MARK_TOPICS and .topicrow -->
				<a href="{U_MARK_TOPICS}" class="action-bar-pagination--mark hidden-xs" accesskey="m" data-ajax="mark_topics_read">{L_MARK_TOPICS_READ}</a>
			<!-- ENDIF -->
			
			<span class="action-bar-pagination--topics fl-left-480 clear-left-480 mt-10-480">{TOTAL_TOPICS}</span>
			
			<!-- IF .pagination -->
					<!-- INCLUDE pagination.html -->
				<!-- ELSE -->
					{PAGE_NUMBER}
			<!-- ENDIF -->
		</div>
	</div>
<!-- ENDIF -->
