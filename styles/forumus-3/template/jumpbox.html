
<!-- IF S_VIEWTOPIC -->
	<p class="jumpbox-return clearfix"><a href="{U_VIEW_FORUM}" class="arrow-{S_CONTENT_FLOW_BEGIN}" accesskey="r"><i class="fa fm fa-angle-double-left"></i>{L_RETURN_TO_FORUM}</a></p>
<!-- ELSEIF S_VIEWFORUM -->
	<p class="jumpbox-return clearfix"><a href="{U_INDEX}" class="arrow-{S_CONTENT_FLOW_BEGIN}" accesskey="r"><i class="fa fm fa-angle-double-left"></i>{L_RETURN_TO_INDEX}</a></p>
<!-- ELSEIF SEARCH_TOPIC -->
	<p class="jumpbox-return clearfix"><a class="arrow-{S_CONTENT_FLOW_BEGIN}" href="{U_SEARCH_TOPIC}" accesskey="r"><i class="fa fm fa-angle-double-left"></i>{L_RETURN_TO_TOPIC}</a></p>
<!-- ELSEIF S_SEARCH_ACTION -->
	<p class="jumpbox-return clearfix"><a class="arrow-{S_CONTENT_FLOW_BEGIN}" href="{U_SEARCH}" title="{L_SEARCH_ADV}" accesskey="r"><i class="fa fm fa-angle-double-left"></i>{L_GO_TO_SEARCH_ADV}</a></p>
<!-- ENDIF -->

<!-- IF S_DISPLAY_JUMPBOX -->

	<div class="topiclist-jumpbox--dropup dropup">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			<!-- IF S_IN_MCP and S_MERGE_SELECT -->
					{L_SELECT_TOPICS_FROM}
				<!-- ELSEIF S_IN_MCP -->
					{L_MODERATE_FORUM}
				<!-- ELSE -->
					{L_JUMP_TO}
			<!-- ENDIF -->
			<span class="caret"></span>
		</a>
		
		<div class="topiclist-jumpbox-dropup--menu dropdown-menu">
			<ul>
				<!-- BEGIN jumpbox_forums -->
					<!-- IF jumpbox_forums.FORUM_ID neq -1 -->
						<li><a href="{jumpbox_forums.LINK}"><!-- BEGIN level --><span></span><!-- END level -->{jumpbox_forums.FORUM_NAME}</a></li>
					<!-- ENDIF -->
				<!-- END jumpbox_forums -->
			</ul>
		</div>
	</div>

<!-- ELSE -->
	<br /><br />
<!-- ENDIF -->
